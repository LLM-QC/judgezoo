[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (requiring model loading and inference)
addopts =
    -v
    --tb=short
    --strict-markers
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning:transformers.*
    ignore::FutureWarning:transformers.*